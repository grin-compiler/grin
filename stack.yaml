resolver: lts-14.16

# due to functor-infix
allow-newer: true

packages:
  - 'grin'

extra-deps:
  - monad-gen-0.3.0.1
  - functor-infix-0.0.5
  - QuickCheck-GenT-0.2.0
  - set-extra-1.4.1
  - llvm-hs-pretty-0.6.1.0
  - system-posix-redirect-1.1.0.1
  - github: 414owen/llvm-hs
    commit: 169e8518b0d9bd425f2daecbcab8b28b54da54dc
    branch: upgrade-to-ghc-8.10
    subdirs:
      - llvm-hs
      - llvm-hs-pure

flags:
  llvm-hs:
    shared-llvm: true
  grin:
    with-llvm-hs: true

build:
  test-arguments:
    additional-args:
      - "--seed=11010"
